<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>百度地图</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=VUa1Kiway2WBhYGA1yzmA3uZ73HQ33p1"></script>
    <style>
        /* 设置地图容器的父元素高度为100% */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var map = new BMap.Map("map"); // 创建地图实例
        map.centerAndZoom(new BMap.Point(113.4036, 23.0396), 20); // 初始化地图，设置中心点坐标和地图级别

        map.setMapType(BMAP_SATELLITE_MAP); // 设置为卫星地图
        map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放地图
    </script>
</body>
</html>
